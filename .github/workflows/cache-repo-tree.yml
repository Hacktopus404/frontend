name: Cache Repo Folder Tree

permissions:        # <-- REQUIRED
  contents: write   # allow push

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-cache:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo (with write access!)
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Get repository tree via API
      run: |
        curl -H "Accept: application/vnd.github+json" \
             -H "User-Agent: FolderExplorer" \
             https://api.github.com/repos/${{ github.repository }}/git/trees/main?recursive=1 \
             > repo-cache-temp.json

    - name: Process & clean cache (only paths, names, types)
      run: |
        mkdir -p public
        cat repo-cache-temp.json | jq '
          .tree
          | map({ path: .path, type: (if .type == "blob" then "file" else "dir" end) })
        ' > public/repo-cache.json

    - name: Commit repo-cache.json
      run: |
        git config user.name "Repo Cache Bot"
        git config user.email "actions@github.com"
        git add public/repo-cache.json
        git commit -m "Updated repo cache" || echo "No changes"
        git push
