<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hacktopus404/frontend â€” Folder Explorer</title>
<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='gold'>
  <path d='M10 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8
  c0-1.1-.9-2-2-2h-8l-2-2z'/>
</svg>">
<style>
  *{
    -webkit-tap-highlight-color: transparent;
  }
  body {
    font-family: monospace;
    background: #0d1117;
    color: #c9d1d9;
    padding: 20px;
    font-size: 1rem;
  }
  h2 {
    color: #58a6ff;
  }
  ul {
    display: inline-block;
    list-style-type: none;
    padding-left: 16px;
    margin: 0;
  }
  li {
    line-height: 1.7;
    position: relative;
  }
  li.folder::before {
    content: "â–¶";
    display: inline-block;
    margin-left: 5.5px;
    margin-right: 0.3em;
    transition: transform 0.2s ease;
    width: 16px;
  }
  li.folder.open::before {
    transform: rotate(90deg);
  }
  li.file::before {
    content: "ðŸ“„ ";
  }
  li.file{
    margin-left: 3.5px;
  }
  li.folder {
    cursor: pointer;
    user-select: none;
  }
  li.folder:hover {
    color: #79c0ff;
  }
  li.folder > ul {
    margin-left: 14px;
    border-left: 1px dashed #30363d;
    padding-left: 8px;
    display: none;
  }
  li.folder.open > ul {
    display: block;
    animation: fadeIn 0.15s ease-in;
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  /* Red color for HTML files */
  li.file.html-file {
    color: #ff5555;
  }
  li.file.html-file:hover {
    color: #ffd700;
  }
  li.file.html-file:active {
    color: #ffd700;
  }
</style>
</head>
<body>
<h2>ðŸ“‚ Hacktopus404/frontend â€” Folder Explorer</h2>
<ul id="repo-tree"></ul>

<script>
const owner = "Hacktopus404";
const repo = "frontend";
const baseUrl = `https://api.github.com/repos/${owner}/${repo}/contents`;
const pagesBase = `https://${owner}.github.io/${repo}`;
const ignoredFiles = ["LICENSE", "README.md"];

// Fetch contents of a folder
async function fetchFolder(path = "") {
  const url = `${baseUrl}/${path}`;
  const res = await fetch(url);
  const data = await res.json();
  if (!Array.isArray(data)) return [];
  return data.filter(item => !ignoredFiles.includes(item.name));
}

// Render a folder (lazy loading)
async function renderFolder(path = "", parentUl) {
  const items = await fetchFolder(path);

  for (const item of items) {
    const li = document.createElement("li");
    li.textContent = item.name;
    li.classList.add(item.type);
    parentUl.appendChild(li);

    if (item.type === "dir") {
      const nestedUl = document.createElement("ul");
      li.appendChild(nestedUl);
      li.classList.add("folder", "collapsed");

      // Single click to toggle open/close
      li.addEventListener("click", async (e) => {
        e.stopPropagation();
        const isOpen = li.classList.toggle("open");
        if (isOpen && !nestedUl.hasChildNodes()) {
          await renderFolder(item.path, nestedUl);
        }
      });
    } else {
      // Click file to open on GitHub Pages
      li.classList.add("file");

      // ðŸ”´ If the file is .html, color it red
      if (item.name.toLowerCase().endsWith(".html")) {
        li.classList.add("html-file");
      }

      li.addEventListener("click", (e) => {
        e.stopPropagation();
        const fileUrl = `${pagesBase}/${item.path}`;
        window.open(fileUrl, "_blank");
      });
    }
  }
}

// Load root
renderFolder("", document.getElementById("repo-tree"));
</script>
</body>
</html>
